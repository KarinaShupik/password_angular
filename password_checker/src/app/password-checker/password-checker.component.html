<style>
    .container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
    }

    input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    }

    .strength-container {
    display: flex;
    justify-content: space-between;
    }

    .strength-bar {
    width: 30%;
    height: 10px;
    background-color: gray;
    border-radius: 3px;
    }

    .strength-bar.empty {
    background-color: gray;
    }

    .strength-bar.weak {
    background-color: red;
    }

    .strength-bar.medium {
    background-color: yellow;
    }

    .strength-bar.strong {
    background-color: green;
    }

    .length-warning {
    color: red;
    font-size: 14px;
    }

</style>

<div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" [(ngModel)]="password" (input)="checkStrength()" placeholder="Enter your password">
    <div class="strength-container">
        <div class="strength-bar" [ngClass]="{'empty': isEmpty, 'weak': isWeak, 'medium': isMedium, 'strong': isStrong}"></div>
        <div class="strength-bar" [ngClass]="{'empty': isEmpty, 'medium': isMedium, 'strong': isStrong}"></div>
        <div class="strength-bar" [ngClass]="{'empty': isEmpty, 'strong': isStrong}"></div>
    </div>
    <div *ngIf="password.length < 8 && password.length > 0" class="length-warning">
      Password must be at least 8 characters long
    </div>
</div>
