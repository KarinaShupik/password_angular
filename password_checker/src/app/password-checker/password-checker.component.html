<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .strength-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .strength-bar {
        width: 32%;
        height: 10px;
        background-color: gray;
        border-radius: 3px;
    }

    .strength-bar.empty {
        background-color: gray;
    }

    .strength-bar.short,
    .strength-bar.weak {
        background-color: red;
    }

    .strength-bar.medium {
        background-color: yellow;
    }

    .strength-bar.strong {
        background-color: green;
    }

    .length-warning {
        color: red;
        font-size: 14px;
        padding-top: 15px;
    }
</style>

<div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" [(ngModel)]="password" (input)="checkStrength()" placeholder="Enter your password">
    <div class="strength-container">
      <div class="strength-bar" [ngClass]="{'empty': isEmpty, 'short': isShort, 'weak': isWeak, 'medium': isMedium, 'strong': isStrong}"></div>
      <div class="strength-bar" [ngClass]="{'empty': isEmpty, 'short': isShort, 'medium': isMedium, 'strong': isStrong}"></div>
      <div class="strength-bar" [ngClass]="{'empty': isEmpty, 'short': isShort, 'strong': isStrong}"></div>
    </div>
    <div *ngIf="isShort" class="length-warning">
      Password must be at least 8 characters long
    </div>
  </div>
